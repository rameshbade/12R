<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1>
    <fieldset>
        <legend>STUDENT REGISTRATION FORM</legend>
        <label for="faname">FIRST NAME:</label>
        <input type="text" id="faname" name="firstname" value="enter your name" size="15"><br><br>
        <label for="father">FATHER NAME:</label>
        <input type="text" id="father" name="fname" value="enter your father name" size="15"><br><br>
        <label for="mother">MOTHER NAME:</label>
        <input type="text" id="mother" name="mname" value="enter your mother name" size="15"><br><br>
        <label for="number">MOBILE NUMBER:</label>
        <input type="mobile number" id="number" name="number" value="enter your number" size="15"><br><br>
        <label for="Gmail">EMAIL:</label>
        <input type="email" id="Gmail" name="mail" value="enter your mail" size="15"><br><br>
        <label for="gender">GENDER:</label>
        <input type="radio" id="gender" name="first_value"> MALE
        <input type="radio" id="gender" name="first_value">FEMALE
        <input type="radio" id="gender" name="first_value">Others<br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="enter a date of birth" size="15"><br><br
        <label for="dep">DEPARTMENT:</label>
        <select name="branches" id="dep">
            <option value="MCA">MCA</option>
            <option value="BTECH">BTECH</option>
            <option value="MBA">MBA</option>
            <option value="MSC">MSC</option>
            <option value="BBA">BBA</option>
            <option value="BSC">BSC</option>
         </select><br><br> 
         <label for="bld">BLOOD-GROUP:</label> 
         <select name="bloodgroups" id="bld">
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="B+">B+</option>
            <option value="A+">A+</option>
         </select><br><br>
         <label for="course">COURSE:</label><br>
         <input type="checkbox" id="course" name="fav_course">CSE<br>
         <input type="checkbox" id="course" name="fav_course">IT<br>
         <input type="checkbox" id="course" name="fav_course">CIVIL<br>
         <input type="checkbox" id="course" name="fav_course">MECHINACAL<br>
         <input type="checkbox" id="course" name="fav_course">EEE
         <br><br>
         ADDRESS:
         <br>
         <text area cols="40" rows="5" name="address"></text area></br></br>
        <label for="pht">PHOTO:</label>
         <input type="file" id="pht" name="photo" value="upload a image"><br><br>
         <input type="submit" name="sub">
         <input type="reset"  name="rst"></h1>
    </fieldset>
</body>
</html>
